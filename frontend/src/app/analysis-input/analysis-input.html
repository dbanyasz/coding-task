<form [formGroup]="analysisForm" (ngSubmit)="onSubmit()">

    <label for="modeSelect">Mode</label>
    <select id="modeSelect" formControlName="mode" class="form-select">
        @for (m of modeOptions; track m) {
          <option [value]="m.value">{{ m.value }}</option>
        }
    </select>
  
    <label for="inputText">Input text</label>
    <textarea id="inputText"
              formControlName="input">
    </textarea>

    <app-online-toggle [(analyzeOnline)]="online"></app-online-toggle>

    <button type="submit"
          [disabled]="analysisForm.invalid">
          ANALYZE
  </button>
</form>
