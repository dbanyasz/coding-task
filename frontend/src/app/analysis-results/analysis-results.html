@if (letterCount) {
    <table>
    <thead>
        <tr>
        <th>Letter</th>
        <th>Count</th>
        </tr>
    </thead>
    <tbody>
        @for (pair of letterCount | keyvalue; track pair.key) {
        <tr>
            <td>{{ pair.key }}</td>
            <td>{{ pair.value }}</td>
        </tr>
        }
    </tbody>
    </table>
} @else {
    <h6>Last response received:</h6>
    <p><em>No response yet.</em></p>
}
